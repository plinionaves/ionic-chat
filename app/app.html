<ion-menu [content]="content">

  <ion-toolbar dynamic-dark>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button *ngFor="let page of pages" ion-item (click)="openPage(page.component)" menuClose>
        <ion-icon name="{{ page.icon }}"></ion-icon>
        {{ page.title }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
