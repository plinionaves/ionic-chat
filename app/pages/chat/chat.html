<ion-navbar dynamic>
  <ion-title>Chat</ion-title>

  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

</ion-navbar>

<ion-content class="chat">

  <p [hidden]="messages.length > 0" text-center>{{ view.message }}</p>

  <ion-list>
    <ion-item *ngFor="let msg of messages">
      <h2>{{ msg.message }}</h2>
      <p>{{ msg.sender }} <span class="date" item-right>{{ formatDate(msg.date) }}</span></p>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer-bar>
    <ion-row>
      <ion-col width-80>
          <ion-input type="text" [(ngModel)]="newMessage" placeholder="Mensagem..."></ion-input>
      </ion-col>
      <ion-col width-20>
        <button dynamic (click)="sendMessage()"><ion-icon name="send"></ion-icon></button>
      </ion-col>
    </ion-row>
</ion-footer-bar>
